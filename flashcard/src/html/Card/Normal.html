<div data-role="card-container">
    <article data-role="card">
        <div data-role="card-front">
            <div class="content-wrapper">
                <%= data.question.value %>
            </div>
        </div>
        <div data-role="card-back">
            <div class="content-wrapper">
                <%= data.answer.value %>
            </div>
        </div>
    </article>
</div>
