<article data-role="question">
    <header>
        <h3><%= questionModel.get('name') %></h3>

        <%= questionModel.get('intro') %>
    </header>

    <div data-role="question-reply" data-type="rank">
        <% _.each(questionModel.get('options'), function(option){ %>
        <div data-role="rank-option"
             data-value="<%= option.id %>"
             data-loaded-rank="<%= answerModel.get('answerranks')[option.id] %>">
            <%= option.value %>
        </div>
        <% }); %>
    </div>
</article>
