<article data-role="question">
    <header>
        <h3><%= questionModel.get('name') %></h3>

        <%= questionModel.get('intro') %>
    </header>

    <div data-role="question-reply" >
        <div data-role="input-container" data-type="essay">
            <div class="wysiwyg-content" data-role="wysiwyg-container" contenteditable="true" style="height: 400px;">
                <%= answerModel.get('answerlong') %>
            </div>

            <div data-role="attachment-holder"></div>

            <input type="file" name="attachment"/>
        </div>
    </div>
</article>
