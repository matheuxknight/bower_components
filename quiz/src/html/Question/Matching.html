<article data-role="question">
    <header>
        <h3><%= questionModel.get('name') %></h3>

        <%= questionModel.get('intro') %>
    </header>

        <div data-role="question-reply" data-type="matching">
            <div data-role="matching-left-column">
                <% _.each(questionModel.get('matches').left, function(match){ %>
                <div data-value="<%= match.id %>"><%= match.value %></div>
                <% }); %>
            </div>

            <div data-role="matching-right-column">
                <% _.each(questionModel.get('matches').right, function(match){ %>
                <div data-value="<%= match.id %>"><%= match.value %></div>
                <% }); %>
            </div>
        </div>
</article>
